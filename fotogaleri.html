<!DOCTYPE html>
<html>
<head>
	<!-- CSS only -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<title>Gallery</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&family=Share:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<section class="header">
		<div class="text-box">
			<center><h1>Galeriku</h1></center>
			<center><p>Berikut beberapa foto liburanku</p></center>
		</div>
	</section>

	<section class="cilember">
		<h2>Curug Cilember</h2>
		<p>Cisarua, Jawa Barat</p>
		<div class="container">
		  <div class="row row-cols-2">
		    <div class="cilember-col"><img src="1.jpg"></div>
		    <div class="cilember-col"><img src="2.jpg"></div>
		    <div class="cilember-col"><img src="3.jpg"></div>
		    <div class="cilember-col"><img src="4.jpg"></div>
		  </div>
		</div>
	</section>

	<section class="sawer">
		<h2>Curug Sawer</h2>
		<p>Cidahu, Jawa Barat</p>
		<div class="container">
		  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
		    <div class="sawer-col"><img src="5.jpg"></div>
		    <div class="sawer-col"><img src="6.jpg"></div>
		    <div class="sawer-col"><img src="7.jpg"></div>
		    <div class="sawer-col"><img src="8.jpg"></div>
		  </div>
		</div>
	</section>

	<section class="cikaracak">
		<h2>Curug Cikaracak</h2>
		<p>Caringin, Jawa Barat</p>
		<div class="container">
		  <div class="row row-cols-2">
		    <div class="cikaracak-col"><img src="9.jpg"></div>
		    <div class="cikaracak-col"><img src="10.jpg"></div>
		    <div class="cikaracak-col"><img src="11.jpg"></div>
		    <div class="cikaracak-col"><img src="12.jpg"></div>
		  </div>
		</div>
	</section>
</body>
</html>
